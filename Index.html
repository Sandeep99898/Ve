<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Tailwind Elements</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
@keyframes moveHorizontal {
0% {
transform: translateX(-50%) translateY(-10%);
}
50% {
transform: translateX(50%) translateY(10%);
}
100% {
transform: translateX(-50%) translateY(-10%);
}
}

@keyframes moveInCircle {
0% {
transform: rotate(0deg);
}
50% {
transform: rotate(180deg);
}
100% {
transform: rotate(360deg);
}
}

@keyframes moveVertical {
0% {
transform: translateY(-50%);
}
50% {
transform: translateY(50%);
}
100% {
transform: translateY(-50%);
}
}

.animate-first {
animation: moveVertical 30s ease infinite;
}

.animate-second {
animation: moveInCircle 20s reverse infinite;
}

.animate-third {
animation: moveInCircle 40s linear infinite;
}

.animate-fourth {
animation: moveHorizontal 40s ease infinite;
}

.animate-fifth {
animation: moveInCircle 20s ease infinite;
}
</style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

<!-- Moving Elements -->
<div class="relative w-full h-full overflow-hidden">
<!-- First Animation -->
<div class="absolute top-10 left-10 w-20 h-20 bg-blue-500 rounded-full animate-first"></div>

<!-- Second Animation -->
<div class="absolute bottom-10 right-10 w-24 h-24 bg-green-500 rounded-full animate-second"></div>

<!-- Third Animation -->
<div class="absolute top-1/2 left-1/2 w-16 h-16 bg-red-500 rounded-full animate-third"></div>

<!-- Fourth Animation -->
<div class="absolute top-20 right-20 w-32 h-32 bg-yellow-500 rounded-full animate-fourth"></div>

<!-- Fifth Animation -->
<div class="absolute bottom-20 left-20 w-12 h-12 bg-purple-500 rounded-full animate-fifth"></div>
</div>

</body>
</html>
